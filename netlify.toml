[build]
  publish = "public"
  functions = "functions"

[[redirects]]
  from = "/chat"
  to = "/.netlify/functions/chat"
  status = 200

[[redirects]]
  from = "/bouncer"
  to = "/.netlify/functions/bouncer"
  status = 200

[[redirects]]
  from = "/win"
  to = "/.netlify/functions/win"
  status = 200

[[redirects]]
  from = "/leaderboard"
  to = "/.netlify/functions/leaderboard"
  status = 200

[[redirects]]
  from = "/tts"
  to = "/.netlify/functions/tts"
  status = 200

[[redirects]]
  from = "/stt"
  to = "/.netlify/functions/stt"
  status = 200

[functions]
  # Configuration for serverless functions
  node_bundler = "esbuild"

  [functions."*"]
    timeout = 120
    external_node_modules = ["@aws-sdk/client-s3", "@elevenlabs/elevenlabs-js"]